[package]
name = "smartgpt"
version = "0.1.0"
edition = "2021"

# [[bin]]
# name = "run_parse"
# path = "src/plugins/browse/run_parse.rs"


[dependencies]
async-openai = "0.10.2"
async-recursion = "1.0.4"
async-trait = "0.1.68"
colored = "2.0.0"
num-traits = "0.2.15"
regex = "1.7.3"
reqwest = "0.11.16"
rustpython-parser = "0.2.0"
select = "0.6.0"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
serde_yaml = "0.9.21"
tokenizers = "0.13.3"
tokio = { version = "1.27.0", features = ["macros", "io-util", "rt", "rt-multi-thread"] }
tiktoken-rs = { version = "0.4.1", features = ["async-openai"] }
rand = "0.8.5"
textwrap = "0.16.0"
json5 = "0.4.1"
llm = "0.1.1"
redis = { version = "0.23.0", features = ["tokio-comp", "json"] }
qdrant-client = "1.1.2"
anyhow = "1.0.71"
tonic = "0.9.2"
base64 = "0.13"

headless_chrome = "1.0.5"
poppler = "0.3.2"
url = "2.3"
# article_scraper = "2.0.0-alpha.0"
# html2text = "0.5.1"
